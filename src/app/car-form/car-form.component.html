<div class="car-form">

  <form [formGroup]="carForm">

    <div class="form-field">
      <mat-form-field>
        <input
          matInput
          placeholder="Manufacturer"
          formControlName="manufacturer">
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field>
        <input matInput placeholder="Type" formControlName="type">
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field>
        <input matInput placeholder="Production Date" formControlName="date">
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field>
        <input matInput placeholder="Color" formControlName="color">
      </mat-form-field>
    </div>

  </form>

  <button mat-raised-button color="primary" (click)="onSaveForm()">Save</button>

</div>
