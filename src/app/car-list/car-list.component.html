<div class="car-list mat-elevation-z10">
  <table mat-table [dataSource]="dataSource">

    <!--Manufacturer column-->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let car"> {{car.manufacturer}} </td>
    </ng-container>

    <!--Type column-->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let car"> {{car.type}} </td>
    </ng-container>

    <!--Date column-->
    <ng-container matColumnDef="prodDate">
      <th mat-header-cell *matHeaderCellDef> Production Date </th>
      <td mat-cell *matCellDef="let car"> {{car.prodDate | date: 'yyyy.MM.dd' }} </td>
    </ng-container>

    <!--Color column-->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let car"> {{car.color ? car.color : '-'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

</div>
